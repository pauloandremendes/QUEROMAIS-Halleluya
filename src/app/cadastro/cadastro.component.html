  <div class="container-fluid">
    <img class="img-fluid" src="https://static.wixstatic.com/media/fee8a3_0e2e0c8c187d4b3594cd7507ebb82660~mv2.png/v1/fill/w_1297,h_554,al_c,q_90,usm_0.66_1.00_0.01,enc_auto/fee8a3_0e2e0c8c187d4b3594cd7507ebb82660~mv2.png">
  </div>

  <div class="container mt-5">
    <form [formGroup]="googleSheetForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="name" formControlName="name">
      </div>
  
      <div class="mb-3">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" placeholder="sobrenome" formControlName="sobrenome">
      </div>
  
      <div class="mb-3">
        <label for="datanasci" class="form-label">Data de Nascimento</label>
        <input type="text" class="form-control" id="datanasci" placeholder="datanasci" formControlName="datanasci"
          bsDatepicker>
      </div>
  
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="telefone" formControlName="telefone">
      </div>
  
      <div class="mb-3">
        <label for="local" class="form-label">Local</label>
        <select class="form-select" id="local" formControlName="local">
          <option *ngFor="let local of locais" [value]="local">{{ local }}</option>
        </select>
      </div>
  
      <button class="btn btn-success mt-3">OK</button>
  
    </form>
  </div>
